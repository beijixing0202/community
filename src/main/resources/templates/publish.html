<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码匠社区</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
            <h2 class="container"><span class="glyphicon glyphicon-plus"></span>发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input th:value="${title}" type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参考右侧提示）</label>
                    <textarea th:value="${description}" id="description" name="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">问题补充（必填，请参考右侧提示）</label>
                    <input th:value="${tag}" id="tag" name="tag" class="form-control" placeholder="输入标签，以(，)号分割"></input>
                </div>
                <span class="alert alert-danger" th:if="${error} !=null" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>发布指南</h3>
            <ul>
                <li>问题标题：请用简单的语言描述你要发布的标题，内容不超过25</li>
                <li>问题补充：详细描述您的问题内容，确保问题描述清晰直观，并提供一些相关的资料</li>
                <li>选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
